services:
  - type: web
    name: webscraping-openai
    runtime: docker
    dockerfilePath: ./webscraping-openai/Dockerfile.grpc
    dockerContext: ./webscraping-openai/
    plan: free
    envVars:
      - key: OPENAI_API_KEY
        sync: false
        
  - type: web
    name: chatbot-whatsapp
    runtime: docker
    dockerfilePath: ./chatbot-whatsapp/src/Dockerfile
    dockerContext: ./chatbot-whatsapp/src
    plan: free
    envVars:
      - key: MONGODB_URL
        sync: false